<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="project-title">
            [<span class="title"></span>]
        </div>
        <div class="header-buttons">
            <button>Upload</button>
            <button>New Project</button>
        </div>
    </header>
    <div class="sidebar">
        <img src="camera.svg" alt="Image Of Camera">
        <ul>
            <li>Profile</li>
            <li>Collection</li>
            <li>Gallery</li>
            <li>History</li>
            <li>Settings</li>
        </ul>
    </div>
    <section>
        <div class="card-area">
            <div class="in-progress">
                <h3>in progress</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="up-next">
                <h3>up next</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="finished">
                <h3>finished</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </section>
</body>
</html>
