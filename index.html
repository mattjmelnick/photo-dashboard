<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="project-title">
            [<span class="title">project title</span>]
        </div>
        <div class="header-buttons">
            <button>upload</button>
            <button>new project</button>
        </div>
    </header>
    <div class="sidebar">
        <img src="image.svg" alt="Image Of Camera">
        <div class="sidebar-list">
            <ul>
                <li><a href="#">profile</a></li>
                <li><a href="#">collection</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">history</a></li>
                <li><a href="#">settings</a></li>
            </ul>
        </div>
    </div>
    <section>
        <div class="card-area">
            <div class="in-progress">
                <h3>in progress</h3>
                <div class="in-progress-card-area">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="up-next">
                <h3>up next</h3>
                <div class="up-next-card-area">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="finished">
                <h3>finished</h3>
                <div class="finished-card-area">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
